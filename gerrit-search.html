<dom-module id="search-banner-plugin">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		Gerrit.install((plugin, content) => {
			plugin.registerCustomComponent('banner', 'search-banner-module')
			plugin.registerCustomComponent(
				'header-small-banner',
				'searchable-input'
			)
		})
	</script>
</dom-module>

<dom-module id="search-banner-module">
	<template>
		<style>
			.common-bg {
				background: rgb(59, 120, 231);
			}

			.common-input {
				width: 160px;
				height: 26px;
				outline: none;
				padding-left: 5px;
				border: 1px solid rgb(221, 221, 221);
				box-sizing: border-box;
				/*color: #fff;*/
				/*background: var(--paper-input-container-shared-input-style_-_background);*/
			}

			.submit-btn {
				width: 60px;
				height: 26px;
				border: 1px solid rgb(155, 155, 155);
				border-radius: 3px;
				background-color: #ffffff;
			}

			.search-container {
				min-width: 1580px;
				height: 60px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0px 40px;
				border-bottom: 1px solid rgb(59, 120, 231);
			}

			.search-container .search-item {
				min-width: 180px;
				display: flex;
				align-items: center;
				margin-right: 40px;
			}

			.search-item .title {
				margin-right: 5px;
				color: #fff;
				font-weight: var(--font-weight-bold);
				text-align: left;
				vertical-align: middle;
			}

			.nav-head0 {
				display: none;
			}
		</style>
		<nav class$="search-container common-bg nav-head{{display}}">
			<!-- 搜索Status -->
			<div class="search-item">
				<label class="title" for="status">Status:</label>
				<select
					id="status"
					class="common-input"
					on-change="handleStatusChanged"
				>
					<template is="dom-repeat" items="{{statusList}}">
						<option
							value="{{item.value}}"
							selected="{{item.selected}}"
						>
							{{item.text}}
						</option>
					</template>
				</select>
			</div>

			<!-- 搜索After -->
			<div class="search-item">
				<label class="title" for="after">After:</label>
				<input
					id="after"
					class="common-input"
					type="date"
					value="{{after}}"
					on-change="handleAfterChanged"
				/>
			</div>
			<!-- 搜索Before -->
			<div class="search-item">
				<label class="title" for="before">Before:</label>
				<input
					id="before"
					class="common-input"
					type="date"
					value="{{before}}"
					on-change="handleBeforeChanged"
				/>
			</div>
			<!-- 搜索Owner -->
			<div class="search-item">
				<searchable-input
					id="owner"
					label="Owner"
					listener="owner-filter"
					suggestions="[[ownerSgt]]"
					placeholder="eg: fanwj@ktc.cn"
				>
				</searchable-input>
				<!-- <label class="title">Owner:</label>
				<input
					id="owner"
					class="common-input"
					type="text"
					value="{{owner}}"
					placeholder="eg: fanwj@ktc.cn"
					on-change="handleOwnerChanged"
				/> -->
			</div>
			<!-- 搜索Projects -->
			<div class="search-item">
				<!-- <label class="title">Projects:</label>
				<input
					id="projects"
					class="common-input"
					type="text"
					value="{{projects}}"
					placeholder="eg: 1000_9950_First_Test"
					on-change="handleProjectsChanged"
				/> -->
				<searchable-input
					id="project"
					label="Projects"
					listener="project-filter"
					suggestions="[[projectSgt]]"
					placeholder="eg: 1000_9950_First"
				>
				</searchable-input>
			</div>
			<!-- 搜索Reviewer -->
			<div class="search-item">
				<searchable-input
					id="reviewer"
					label="Reviewer"
					listener="reviewer-filter"
					suggestions="[[reviewerSgt]]"
					placeholder="eg: fanwj@ktc.cn"
				>
				</searchable-input>
				<!-- <label class="title">Reviewer:</label>
				<input
					id="reviewer"
					class="common-input"
					type="text"
					value="{{reviewer}}"
					placeholder="eg: fanwj@ktc.cn"

				/> -->

				type="submit"
				value="Search"
				on-click="handleSearch"

			<input
				class="submit-btn"
				type="submit"
				value="Reset"
				on-click="handleReset"
				style="margin-left: 5px"
			/>
			<input
				class="submit-btn"
				type="submit"
				value="Export"
				on-click="handleExport"
				style="margin-left: 5px"
			/>
		</nav>
	</template>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		class SearchBanner extends Polymer.Element {
			static get is() {
				return 'search-banner-module'
			}

			static get properties() {
				return {
					timer: {
						type: Number,
						value: null,
					},
					display: {
						type: Number,
						value: 0,
					},
					// 状态
					status: {
						type: String,
						value: 'open',
					},
					// 状态下拉列表
					statusList: {
						type: Array,
						value: [
							{ text: 'open', value: 'open', selected: '' },
							{ text: 'closed', value: 'closed', selected: '' },
							{ text: 'merged', value: 'merged', selected: '' },
							{
								text: 'abandoned',
								value: 'abandoned',
								selected: '',
							},
							{
								text: 'reviewed',
								value: 'reviewed',
								selected: '',
							},
							{
								text: 'pending',
								value: 'pending',
								selected: '',
							},
							{
								text: 'new',
								value: 'new',
								selected: '',
							},
						],
					},
					// 日期限制-开始时间
					after: {
						type: String,
						value: '',
					},
					// 日期限制-结束时间
					before: {
						type: String,
						value: '',
					},
					// 账号
					owner: {
						type: String,
						value: '',
					},
					// 项目
					projects: {
						type: String,
						value: '',
					},
					// Reviewer
					reviewer: {
						type: String,
						value: '',
					},
					href: {
						type: String,
					},
					// suggestions
					ownerSgt: {
						type: Array,
						value: [],
					},
					reviewerSgt: {
						type: Array,
						value: [],
					},
				}
			}

			constructor() {
				super()
				const self = this
				this.init()
				this.href = window.location.href
				this.timer && clearInterval(this.timer)
				this.timer = setInterval(function () {
					if (self.href !== window.location.href) {
						self.href = window.location.href
						self.init()
					}
				}, 200)
			}

			connectedCallback() {
				super.connectedCallback()
				const self = this
				const owner = this.shadowRoot.querySelector('#owner')
				const reviewer = this.shadowRoot.querySelector('#reviewer')
				const project = this.shadowRoot.querySelector('#project')
				// 搜索过滤事件
				owner.addEventListener('owner-filter', (e) => {
					self.fetchOwnerSgt(e.detail.query)
				})
				reviewer.addEventListener('reviewer-filter', (e) => {
					self.fetchReviewerSgt(e.detail.query)
				})
				project.addEventListener('project-filter', (e) => {
					self.fetchProjectSgt(e.detail.query)
				})
				// 点击另一个输入框时，控制其他下拉内容隐藏
				owner.addEventListener('search-click', (e) => {
					reviewer.hiddenSgt()
					project.hiddenSgt()
				})
				reviewer.addEventListener('search-click', (e) => {
					owner.hiddenSgt()
					project.hiddenSgt()
				})
				project.addEventListener('search-click', (e) => {
					owner.hiddenSgt()
					reviewer.hiddenSgt()
				})
			}

			disconnectedCallback() {
				super.disconnetedCallback()
				// this.removeEventListener('click', this.myFunction);
			}

			// 初始化参数
			init() {
				// this.display = 0;
				this.set('display', 0)
				// 解析参数/q/
				const url = decodeURI(window.location.href)
				const index = url.indexOf('/q/')
				const param_index = url.indexOf('?')
				const params = url.split('?')
				if (params.length > 1 && params[1] === 'type=search') {
					const path = `${window.location.protocol}//${window.location.host}/plugins/example-servlet/`
					const self = this
					$.ajax({
						url: path + 'validLogin/', //请求的url地址
						dataType: 'json', //返回格式为json
						async: true, //请求是否异步，默认为异步，这也是ajax重要特性
						data: {}, //参数值
						type: 'GET', //请求方式
						beforeSend: function () {
							//请求前的处理
							console.log('beforeSend')
						},
						success: function (req) {
							//返回值是json格式因此需要加上想调取的信息的key值
							console.log(req)
							if (req.code === 200) {
								console.log('成功')
								//this.customStyle['--nav-head-display'] = '';
								//this.setAttribute("style", "--nav-head-display: block");
								//element.style.setProperty('display', '')
								//self.style["--nav-head-display"] = "";
								//document.body.style.setProperty("--nav-head-display","");
								if (index !== -1) {
									let args = url.substring(
										index + 3,
										param_index
									)
									// console.log(args)
									self.setParams(args)
								}
							} else {
								window.location.href = `${window.location.protocol}//${window.location.host}/q/status:open`
							}
							//请求成功时处理
						},
						complete: function () {
							//请求完成的处理
							console.log('complete')
							console.log(self.statusList)
						},
						error: function (err) {
							console.log('error', err)
							//请求出错处理
						},
					})
				}
			}

			setParams(args) {
				// 分割参数
				let argMap = {}
				let split = args.split('+')
				for (let item of split) {
					const kv = item.split(':')
					argMap[kv[0]] = kv[1]
				}
				// 处理status
				this.set('status', argMap['status'] ? argMap['status'] : 'open')
				// 处理statusList选中状态
				for (let i = 0; i < this.statusList.length; i++) {
					let item = this.statusList[i]
					if (item.value === this.status) {
						//this.set('item.selected', item.value === this.status ? 'selected' : '');
						item.selected =
							item.value === this.status ? 'selected' : ''
						this.splice('statusList', i, 1)
						this.push('statusList', item)
						break
					}
				}
				// 处理after
				this.set('after', argMap['after'])
				// 处理before
				this.set('before', argMap['before'])
				// 处理owner
				this.set('owner', argMap['owner'])
				// 处理projects
				this.set('projects', argMap['projects'])
				// 处理reviewer
				this.set('reviewer', argMap['reviewer'])

				this.set('display', 1)
			}

			// status状态改变
			handleStatusChanged(e) {
				this.set('status', e.target.value)
			}

			// after状态改变
			handleAfterChanged(e) {
				this.set('after', e.target.value)
			}

			// before状态改变
			handleBeforeChanged(e) {
				this.set('before', e.target.value)
			}

			handleOwnerChanged(e) {
				this.set('owner', e.target.value)
			}

			handleProjectsChanged(e) {
				this.set('projects', e.target.value)
			}

			handleReviewerChanged(e) {
				this.set('reviewer', e.target.value)
			}

			// 处理查询
			handleSearch() {
				const baseUrl = `${window.location.protocol}//${window.location.host}/q/`
				window.location.href =
					baseUrl + this.combineArgs() + '?type=search'
			}

			// 合并参数
			combineArgs() {
				let args = ''
				if (this.status) args += `status:${this.status}+`
				if (this.after) args += `after:${this.after}+`
				if (this.before) args += `before:${this.before}+`
				if (this.owner) args += `owner:${this.owner}+`
				if (this.projects) args += `projects:${this.projects}+`
				if (this.reviewer) args += `reviewer:${this.reviewer}+`
				return args.slice(0, -1)
			}

			// 处理重置按钮
			handleReset() {
				const baseUrl = `${window.location.protocol}//${window.location.host}/q/`
				window.location.href = baseUrl + 'status:open?type=search'
			}

			// 获取建议
			fetchOwnerSgt(query) {
				this.set('owner', query)
				if (query == '') {
					self.set('ownerSgt', [])
					return
				}
				// by ajax
				const self = this
				const path = `${window.location.protocol}//${window.location.host}/plugins/example-servlet`
				$.ajax({
					url: path + '/suggest/account', //请求的url地址
					dataType: 'json', //返回格式为json
					async: true, //请求是否异步，默认为异步，这也是ajax重要特性
					data: { q: query }, //参数值
					type: 'GET', //请求方式
					success: function (res) {
						console.log(res)
						if (res.code === 200) {
							self.set('ownerSgt', [])
							const ownerSgt = res.data.map((account) => {
								return {
									label: account.name || '',
									text: account.email
										? `owner:${account.email}`
										: `owner:"${account.username}"`,
								}
							})
							self.set('ownerSgt', ownerSgt)
						}
					},
				})
			}

			fetchReviewerSgt(query) {
				this.set('reviewer', query)
				if (query == '') {
					self.set('reviewerSgt', [])
					return
				}
				// by ajax
				const self = this
				const path = `${window.location.protocol}//${window.location.host}/plugins/example-servlet`
				$.ajax({
					url: path + '/suggest/account', //请求的url地址
					dataType: 'json', //返回格式为json
					async: true, //请求是否异步，默认为异步，这也是ajax重要特性
					data: { q: query }, //参数值
					type: 'GET', //请求方式
					success: function (res) {
						console.log(res)
						if (res.code === 200) {
							self.set('reviewerSgt', [])
							const reviewerSgt = res.data.map((account) => {
								return {
									label: account.name || '',
									text: account.email
										? `reviewer:${account.email}`
										: `reviewer:"${account.username}"`,
								}
							})
							self.set('reviewerSgt', reviewerSgt)
						}
					},
				})
			}

			fetchProjectSgt(query) {
				this.set('project', query)
				if (query == '') {
					self.set('projectSgt', [])
					return
				}
				// by ajax
				const self = this
				const path = `${window.location.protocol}//${window.location.host}/plugins/example-servlet`
				$.ajax({
					url: path + '/suggest/project', //请求的url地址
					dataType: 'json', //返回格式为json
					async: true, //请求是否异步，默认为异步，这也是ajax重要特性
					data: { q: query }, //参数值
					type: 'GET', //请求方式
					success: function (res) {
						console.log(res)
						if (res.code === 200) {
							self.set('projectSgt', [])
							const projectSgt = res.data.map((project) => {
								return {
									label: project.id,
									text: project.id,
								}
							})
							self.set('projectSgt', projectSgt)
						}
					},
				})
			}

			// 创建Xhr对象
			createXHR() {
				var XHR = [
					//兼容不同浏览器和版本得创建函数数组
					function () {
						return new XMLHttpRequest()
					},
					function () {
						return new ActiveXObject('Msxml2.XMLHTTP')
					},
					function () {
						return new ActiveXObject('Msxml3.XMLHTTP')
					},
					function () {
						return new ActiveXObject('Microsoft.XMLHTTP')
					},
				]
				var xhr = null
				//尝试调用函数，如果成功则返回XMLHttpRequest对象，否则继续尝试
				for (var i = 0; i < XHR.length; i++) {
					try {
						xhr = XHR[i]()
					} catch (e) {
						continue //如果发生异常，则继续下一个函数调用
					}
					break //如果成功，则中止循环
				}
				return xhr //返回对象实例
			}

			// 获取列表数据
			handleExport() {
				const url = decodeURI(window.location.href)
				const index = url.indexOf('/q/')
				if (index !== -1) {
					//let args = url.substring(index + 3)
					let args = this.combineArgs()
					const path = `${window.location.protocol}//${window.location.host}/plugins/example-servlet/`
					//window.location.href = url
					console.log(path)
					$.ajax({
						url: path + 'beforeExport/', //请求的url地址
						dataType: 'json', //返回格式为json
						async: true, //请求是否异步，默认为异步，这也是ajax重要特性
						data: { q: args }, //参数值
						type: 'GET', //请求方式
						beforeSend: function () {
							//请求前的处理
							console.log('beforeSend')
						},
						success: function (req) {
							//返回值是json格式因此需要加上想调取的信息的key值
							console.log(req)
							if (req.code === 200) {
								console.log(path, args)
								window.location.href =
									path + 'export/' + '?q=' + args
							} else if (req.code === 401) {
								alert('未登录，请先登录')
							} else if (req.code === 502) {
								alert('服务端错误')
							} else if (req.code === 504) {
								alert('数据为空，导出失败')
							}
							//请求成功时处理
						},
						complete: function () {
							//请求完成的处理
							console.log('complete')
						},
						error: function (err) {
							console.log('error', err)
							//请求出错处理
						},
					})
				} else {
					alert('当前页面不允许导出,请进入Gerrit列表')
				}
			}
		}

		customElements.define(SearchBanner.is, SearchBanner)
	</script>
</dom-module>

	<script>
		class SearchableInput extends Polymer.Element {
			static get is() {
				return 'searchable-input'
			}

			static get properties() {
				return {
					label: String,
					search: {
						type: String,
						value: '',
					},
					hiddenClass: String,
					placeholder: String,
					suggestions: {
						type: Array,
						value: [],
					},
					cursor: {
						type: Number, // 游标
					},
					// 监听器名称
					listener: String,
				}
			}
			_handleBlurChanged(newVal) {
				if (newVal) {
					this.hiddenSgt()
				} else {
					this.showSgt()
				}
			}
			constructor() {
				super()
				this.init()
			}
			// 初始化参数
			init() {
				this.hiddenSgt()
				this.cursor = 0 // 游标
			}
			// 处理点击输入框事件
			_onSearchClick(event) {
				this.stopBubble(event)
				const self = this
				// 事件
				this.dispatchEvent(
					new CustomEvent('search-click', { detail: { id: this.id } })
				)
				document.onclick = function () {
					self.hiddenSgt()
					console.log(self.listener + ' hiddenSgt')
					document.onclick = null
				}
			}
			// 处理输入框获取焦点事件
			_onInputFocus(event) {
				if (this.search) {
					this.showSgt()
				}
			}
			_onInputBlur(event) {
				// this.hiddenSgt()
			}
			// 处理输入框内容改变事件
			_onInputChange(e) {
				this.set('search', e.target.value)
			}
			// 计算是否被选中
			computeIsSelected(index, cursor) {
				return index == cursor ? 'selected' : ''
			}
			// 选中下拉选项
			handleClickItem(event) {
				this.stopBubble(event)
				const e = event.target || event.srcElement
				this.search = e.innerText
				this.fetchSuggest(this.search)
				this.hiddenSgt()
			}
			filter(event) {
				const e = event.target || event.srcElement
				const query = e.value
				this.fetchSuggest(query)
				query != '' ? this.showSgt() : this.hiddenSgt()
			}
			// 获取建议数据
			fetchSuggest(query) {
				this.set('cursor', 0)
				// 事件
				this.dispatchEvent(
					new CustomEvent(this.listener, { detail: { query } })
				)
			}
			_handleKeydown(e) {
				switch (e.keyCode) {
					case 38: // Up
						e.preventDefault()
						this.cursorUp()
						break
					case 40: // Down
						e.preventDefault()
						this.cursorDown()
						break
					case 27: // Escape
						e.preventDefault()
						this.hiddenSgt()
						break
					case 13: // Enter
					case 9: // tab
						e.preventDefault()
						this.set('search', this.suggestions[this.cursor].label)
						this.hiddenSgt()
						break
					default:
						break
				}
			}
			// 向上
			cursorUp() {
				this.set('cursor', this.cursor == 0 ? 0 : this.cursor - 1)
			}
			// 向上
			cursorDown() {
				this.set(
					'cursor',
					this.cursor == this.suggestions.length - 1
						? this.suggestions.length - 1
						: this.cursor + 1
				)
			}
			// 显示
			showSgt() {
				this.set('hiddenClass', '')
			}
			// 隐藏
			hiddenSgt() {
				this.set('hiddenClass', 'hidden')
			}
			//阻止冒泡函数
			stopBubble(e) {
				if (e && e.stopPropagation) {
					e.stopPropagation() //w3c
				} else {
					window.event.cancelBubble = true //IE
				}
			}
		}
		customElements.define(SearchableInput.is, SearchableInput)
	</script>
</dom-module>
